<form (ngSubmit)="submitForm()" #menuForm="ngForm">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="menu.name" name="name" required />
  </div>

  <div>
    <label for="price">Price</label>
    <input type="number" id="price" [(ngModel)]="menu.price" name="price" required />
  </div>

  <div>
    <label for="description">Description</label>
    <textarea id="description" [(ngModel)]="menu.description" name="description" required></textarea>
  </div>

  <button type="submit">Submit</button>
</form>
