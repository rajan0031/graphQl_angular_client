<h1>List of All Menus</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price (â‚¹)</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let menu of menus">
            <td>{{ menu.id }}</td>
            <td>{{ menu.name }}</td>
            <td>{{ menu.description }}</td>
            <td>{{ menu.price }}</td>
            <td>
                <button (click)="editMenu(menu)">Edit</button>
                <button (click)="deleteMenu(menu.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
